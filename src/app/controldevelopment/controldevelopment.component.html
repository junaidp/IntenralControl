<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-4">
        <div class="row mt-3">
            <div class="col-12">
                <h4 class="heading_main"><a href="#" style="color: black;"><i class="fas fa-angle-left"></i> Control Development</a></h4>
            </div>
        </div>
        <div class="row mt-3 border p-2">
            <div class="col-12">
                <div class="row mt-2">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Process</label>
                                    </div>
                                    <div class="col-lg-10 col-md-12 col-12">
                                        <p>Procure to pay</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>DCT</label>
                                    </div>
                                    <div class="col-lg-10 col-md-12 col-12">
                                        <p>Purchase through tender</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Sub Process</label>
                                    </div>
                                    <div class="col-lg-10 col-md-12 col-12">
                                        <p>Orderning</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 md-12 col-12 mb-1">
                                <label>Objective</label>
                            </div>
                            <div class="col-lg-5 col-md-12 col-12">
                                <textarea name="" id="" cols="2" rows="1" class="form-control" placeholder="Add text here"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-2 md-12 col-12 mb-1">
                                <label>Risk No <br> Risk no.xxx</label>
                            </div>
                            <div class="col-lg-5 col-md-12 col-12">
                                <label for="">Description</label>
                                <textarea name="" id="" cols="2" rows="1" class="form-control box" placeholder="Add text here"></textarea>
                            </div>
                            <div class="col-lg-3 col-md-12 col-12">
                                <label for="">Assessment</label>
                                <select class="form-control">
                                <option>select</option>
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-2 md-12 col-12 mb-1">
                                <label>F/S Assertion</label>
                            </div>
                            <div class="col-lg-10 col-md-12 col-12">
                                <p>E/O</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 md-12 col-12 mb-1">
                                <label>Control Description</label>
                            </div>
                            <div class="col-lg-10 col-md-12 col-12">
                                <textarea name="" id="" cols="2" rows="1" style="width: 49%;" class="form-control box" placeholder="Add text here"></textarea>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Risk Owner</label>
                                    </div>
                                    <div class="col-lg-10 col-md-12 col-12">
                                        <p>Name of persion</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Control performance</label>
                                    </div>
                                    <div class="col-lg-10 col-md-12 col-12">
                                        <p>Name of person</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Start of validity period</label>
                                    </div>
                                    <div class="col-lg-5 col-md-12 col-12">
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12 mt-2">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Contro type</label>
                                    </div>
                                    <div class="col-lg-5 col-md-12 col-12">
                                        <select name="" class="form-control" id="">
                                        <option value="">select</option>
                                        <option value="">Manual</option>
                                        <option value="">Semi</option>
                                        <option value="">Automatic</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12 mt-2">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Frequence</label>
                                    </div>
                                    <div class="col-lg-5 col-md-12 col-12">
                                        <select name="" class="form-control" id="">
                                        <option value="">select</option>
                                        <option value="">Daily</option>
                                        <option value="">Week</option>
                                        <option value="">Monthly</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12 mt-2">
                                <div class="row">
                                    <div class="col-lg-2 md-12 col-12 mb-1">
                                        <label>Level of Risk coverage</label>
                                    </div>
                                    <div class="col-lg-5 col-md-12 col-12">
                                        <select name="" class="form-control" id="">
                                        <option value="">select</option>
                                        <option value="">High</option>
                                        <option value="">Medium</option>
                                        <option value="">Low</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-2 md-12 col-12 mb-1">
                                <label>Comments on Level of Risk coverage</label>
                            </div>
                            <div class="col-lg-10 col-md-12 col-12">
                                <textarea name="" id="" style="width: 49%;height: 50px;" cols="2" rows="2" class="form-control box" placeholder="Add text here"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 text-right mb-2">
            <div class="col-12">
                <button class="btn btn-info button_unique_properity">Save</button>
                <button class="btn btn-success button_unique_properity">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>

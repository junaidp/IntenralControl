<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12">
                <h4 class="heading_main"><a href="#" style="color: black;"><i class="fas fa-angle-left"></i> Control Testing</a></h4>
            </div>
        </div>
        <div class="row mt-3 border p-2">
            <div class="col-12">
                <div class="row mt-2 process_second_bar_document">
                    <div class="col-lg-12 col-md-12 col-12">
                        <h5 class="mt-1">Testing Schedule</h5>
                    </div>
                </div>
                <div class="row testing_schedule mt-2 control1main">
                    <div class="col-lg-6 col-md-6 col-8">
                        <h6 class="mb-0">Control 1 - Liabilities</h6>
                    </div>
                    <div class="col-lg-6 col-md-6 col-4 text-right">
                        <div class=""></div>
                    </div>
                </div>
                <div class="row testing_schedule testing_schedule_color mt-1 tabcontrol1">
                    <div class="col-lg-10 col-md-12 col-12">
                        <p>Description of control here (linked from previous tab)</p>
                    </div>
                    <div class="col-lg-2 col-md-12 col-12 text-right">
                        <button class="btn btn-info kickoff1">Kick-off</button>
                    </div>
                </div>
                <div class="row afterkickoff afterkickoff1 mt-2">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-4 col-md-12 col-12">
                                        <label for="">Control owner</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-4 col-md-12 col-12 mt-2">
                                        <label for="">Control effective date</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="date" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-4 col-md-12 col-12 mt-2">
                                        <label for="">Control frequency</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-12 mt-2">
                                <div class="row">
                                    <div class="col-lg-4 col-md-12 col-12">
                                        <label for="">Control Issue</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <textarea name="" class="form-control boxx" id="" cols="1" rows="1"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-4 col-md-12 col-12">
                                        <label for="">Sample Size</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-2 col-md-12 col-12">
                                <label>Test performed</label>
                            </div>
                            <div class="col-lg-10 col-md-12 col-12">
                                <textarea name="" class="form-control box" id="" cols="4" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-lg-2 col-md-12 col-12"></div>
                            <div class="col-lg-8 col-md-6 col-6">
                                <div class="image-upload">
                                    <label for="file-input">
                                    <i class="fa fa-upload"></i> Attach File
                                </label>
                                    <input id="file-input" type="file">
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-6 col-6">
                                <div class="row">
                                    <div class="col-lg-5 col-md-12 col-12">
                                        <label for="" class="m-0" style="vertical-align: sub;">Conclusion:</label>
                                    </div>
                                    <div class="col-lg-7 col-md-12 col-12">
                                        <select class="form-control">
                                        <option value="">Pass</option>
                                        <option value="">Fail</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row afterkickoff afterkickoff1 mt-2">
                    <div class="col-lg-2 col-md-12 col-12">
                        <label>Remediation plan:</label>
                    </div>
                    <div class="col-lg-10 col-md-12 col-12 mt-1">
                        <textarea name="" class="form-control box" id="" cols="4" rows="1"></textarea>
                    </div>
                </div>
                <div class="row testing_schedule mt-2">
                    <div class="col-lg-6 col-md-6 col-8">
                        <h6 class="mb-0">Control 2 - Expenses</h6>
                    </div>
                    <div class="col-lg-6 col-md-6 col-4 text-right">
                        <div class=""></div>
                    </div>
                </div>
                <div class="row testing_schedule mt-2 control3main">
                    <div class="col-lg-6 col-md-6 col-8">
                        <h6 class="mb-0">Control 3 - Assets</h6>
                    </div>
                    <div class="col-lg-6 col-md-6 col-4 text-right">
                        <div class=""></div>
                    </div>
                </div>
                <div class="row testing_schedule mt-1 tabcontrol3">
                    <div class="col-lg-12 col-md-12 col-12">
                        <p>Description of control here (linked from previous tab)</p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-12 text-right">
                        <button class="btn btn-info kickoff3">Kick-off</button>
                    </div>
                </div>
                <div class="row afterkickoff afterkickoff3 mt-2">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-12">
                                <div class="row">
                                    <div class="col-lg-4 col-md-12 col-12">
                                        <label for="">Control owner</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-4 col-md-12 col-12 mt-2">
                                        <label for="">Control effective date</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-4 col-md-12 col-12 mt-2">
                                        <label for="">Control frequency</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-12 mt-2">
                                <div class="row">
                                    <div class="col-lg-4 col-md-12 col-12">
                                        <label for="">Control Issue</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <textarea name="" class="form-control" id="" cols="2" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-4 col-md-12 col-12">
                                        <label for="">Sample Size</label>
                                    </div>
                                    <div class="col-lg-8 col-md-12 col-12">
                                        <input type="text" class="form-control" placeholder="Form control allocation tab">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12">
                                <textarea name="" class="form-control" id="" cols="4" rows="4" placeholder="text performed"></textarea>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12">
                                <div class="image-upload">
                                    <label for="file-input">
                                    <i class="fa fa-upload"></i> Attach File
                                </label>
                                    <input id="file-input" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row afterkickoff afterkickoff3 mt-2">
                    <div class="col-12">
                        <p>Remediation plan:</p>
                    </div>
                    <div class="col-12 mt-1">
                        <textarea name="" class="form-control" id="" cols="4" rows="4"></textarea>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12">
                        <div class="row testing_schedule mt-1">
                            <div class="col-lg-6 col-md-12 col-12">
                                <h6 class="mb-0">Control 3 - Expenses</h6>
                            </div>
                            <div class="col-lg-6 col-md-6 col-4 text-right">
                                <div class=""></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 text-right mb-2">
            <div class="col-12">
                <button class="btn btn-info button_unique_properity">Save</button>
                <button class="btn btn-success button_unique_properity">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
